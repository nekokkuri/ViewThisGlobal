<html>
	<head>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/menu.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="profiles">
				<div class="profile" data-id="1" data-game="kancolle">
					<div class="icon hover"><img src="../img/profiles/kancolle.png" /></div>
					<div class="info hover">
						<div class="name">dragonjet</div>
						<div class="game">KANTAI COLLECTION</div>
					</div>
					<div class="refresh hover"><img src="../img/profiles/refresh.png" /></div>
					<div class="clear"></div>
				</div>
				<div class="profile" data-id="2" data-game="kancolle">
					<div class="icon hover"><img src="../img/profiles/kancolle.png" /></div>
					<div class="info hover">
						<div class="name">Gazelle</div>
						<div class="game">KANTAI COLLECTION</div>
					</div>
					<div class="refresh hover"><img src="../img/profiles/refresh.png" /></div>
					<div class="clear"></div>
				</div>
				<div class="profile" data-id="3" data-game="olet">
					<div class="icon hover"><img src="../img/profiles/olet.png" /></div>
					<div class="info hover">
						<div class="name">jetrico</div>
						<div class="game">OVER LEGEND ENDLESS TOWER</div>
					</div>
					<div class="refresh hover"><img src="../img/profiles/refresh.png" /></div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="separator"></div>
			<div id="addnew" class="menuAction hover">
				<div class="icon"><img src="../img/profiles/addnew.png" /></div>
				<div class="name">Add new profile</div>
				<div class="clear"></div>
			</div>
			<div id="settings" class="menuAction hover">
				<div class="icon"><img src="../img/profiles/settings.png" /></div>
				<div class="name">Manage Profiles</div>
				<div class="clear"></div>
			</div>
			<div id="cookies" class="menuAction hover">
				<div class="icon"><img src="../img/profiles/cookies.png" /></div>
				<div class="name">Activate Region Cookies</div>
				<div class="clear"></div>
			</div>
			<div class="separator"></div>
			<div id="shirohime" class="menuAction hover">
				<div class="icon"><img src="../img/profiles/shirohime.png" /></div>
				<div class="name">Play ShiroHime Quest</div>
				<div class="clear"></div>
			</div>
		</div>
		<div id="factory">
			
		</div>
		<script src="../js/jquery.js"></script>
		<script src="../js/menu.js"></script>
	</body>
</html>
